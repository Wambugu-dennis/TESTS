<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Girl</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #e9f5ff;
            font-family: 'Arial', sans-serif;
            margin: 0;
            overflow: hidden; /* Prevent scrolling */
        }

        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2.5em;
            color: #333;
            margin-bottom: 20px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2em;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .message {
            margin-top: 30px;
            display: none; /* Hidden by default */
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            display: flex;
            justify-content: center;
            gap: 5px;
        }

        .letter {
            background: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px 15px;
            font-size: 2em;
            color: #e63946;
            transition: transform 0.2s;
        }

        .letter:hover {
            transform: scale(1.1);
        }

        .activity-box {
            display: none; /* Hidden by default */
            justify-content: center;
            margin: 10px 0;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
</head>
<body>

<div class="container">
    <h1>Home Girl!<br>HAHAAðŸ˜‚ðŸ˜‚ðŸ˜‚</h1>
    <button id="revealButton">Reveal Message</button>

    <div class="activity-box" id="activityTop">
        <!-- Optional activity letters can be added here -->
    </div>
    <div class="activity-box" id="activityBottom">
        <!-- Optional activity letters can be added here -->
    </div>

    <div class="message" id="hiddenMessage">
        <span class="letter">I</span>
        <span class="letter"> </span>
        <span class="letter">l</span>
        <span class="letter">o</span>
        <span class="letter">v</span>
        <span class="letter">e</span>
        <span class="letter"> </span>
        <span class="letter">y</span>
        <span class="letter">o</span>
        <span class="letter">u</span>
    </div>
</div>

<script>
    document.getElementById('revealButton').addEventListener('click', function() {
        const message = document.getElementById('hiddenMessage');
        const activityTop = document.getElementById('activityTop');
        const activityBottom = document.getElementById('activityBottom');

        // Show activity boxes
        activityTop.style.display = 'flex';
        activityBottom.style.display = 'flex';

        // Show the message
        message.style.display = 'flex';
        setTimeout(() => {
            message.style.opacity = 1; // fade in effect
        }, 100); // Short delay for the fade-in effect

        // Trigger confetti
        confetti({
            particleCount: 100,
            spread: 70,
            origin: { y: 0.6 }
        });
    });
</script>

</body>
</html>
